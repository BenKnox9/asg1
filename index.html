        <div class="sidebar">
            <h2>Filter Birds</h2>
            <form id="search_bar">
                <input id="search" type="text" autocomplete="off" placeholder="search..." >
            </form>   
            <label for="sort-by">Sort by </label>
            <select name="sort-by" id="sort-by">
            <option value="short-long" selected>Shortest to longest</option>
            <option value="long-short" >Longest to shortest</option>
            <option value="light-heavy" >Lightest to heaviest</option>
            <option value="heavy-light" >Heaviest to lightest</option>
            </select>

            <label for="sort-cons">Conservation Status</label>
            <select name="sort-cons" id="sort-cons">
            <option value="all" selected>All</option>
            <option value="notThreatened" >Not Threatened</option>
            <option value="naturallyUncommon" >Naturally Uncommon</option>
            <option value="relict" >Relict</option>
            <option value="recovering" >Recovering</option>
            <option value="declining" >Declining</option>
            <option value="nationallyIncreasing" >Nationally Increasing</option>
            <option value="nationallyVulnerable" >Nationally Vulnerable</option>
            <option value="nationallyEndangered" >Nationally Endangered</option>
            <option value="nationallyCritical" >Nationally Critical</option>
            <option value="dataDeficient" >Data Deficient</option>
            </select>
